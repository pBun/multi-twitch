<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Multi Twitch{% endblock %}</title>
  <meta name="description" content="Find, view, and share multiple twitch.tv streams by game, channel name, or stream name.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,100,700,900" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/stylesheets/app.css">
  {% block head %}{% endblock %}
</head>
<body>

  {% block content %}{% endblock %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.2/react.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="assets/javascripts/shared.js"></script>
  {% block javascript %}{% endblock %}
  {% include "../shared/analytics.html" %}
</body>
</html>
